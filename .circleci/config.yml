---
version: 2
jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout

      - run:
          name: Greeting
          command: "echo Hello, ${location:-World}."

      - run:
          name: Print the Current Time
          command: "date"

      - run:
          name: "Sleep"
          command: "sleep 32"

      - run:
          name: mkdir
          command: "mkdir /code/"

      - run:
          name: cp artifact
          command: "cp artifact /code/artifact"

      - store_artifacts:
          path: /code/artifact
